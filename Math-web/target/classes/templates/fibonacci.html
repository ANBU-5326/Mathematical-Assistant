<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fibonacci Curve â€” SS AI Lab Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-light: linear-gradient(135deg, #e0f2fe, #f8fafc, #dbeafe);
        --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
        --text-light: #1e293b;
        --text-dark: #f1f5f9;
        --accent-blue: #2563eb;
        --accent-green: #10b981;
      }

      /* ðŸŒˆ Base Styling */
      body {
        font-family: "Outfit", sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
        margin: 0;
        padding: 60px 20px;
        transition: background 0.4s ease, color 0.4s ease;
      }

      body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      h1 {
        text-align: center;
        font-size: 2.4rem;
        font-weight: 700;
        color: var(--accent-blue);
        text-shadow: 0 3px 10px rgba(37,99,235,0.25);
        margin-bottom: 60px;
      }

      /* ðŸŒŸ Floating Count Box */
      .fib-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: -40px;
        position: relative;
        z-index: 10;
      }

      .count-box {
        background: rgba(255, 255, 255, 0.85);
        border: 2px solid rgba(37,99,235,0.15);
        border-radius: 18px;
        padding: 20px 35px;
        box-shadow: 0 15px 35px rgba(37,99,235,0.15), inset 0 0 20px rgba(255,255,255,0.4);
        backdrop-filter: blur(18px);
        transition: all 0.3s ease;
        text-align: center;
      }

      .count-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(37,99,235,0.25);
      }

      .count-box label {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--accent-blue);
        display: block;
        margin-bottom: 8px;
      }

      .count-box input {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        text-align: center;
        font-size: 1.1rem;
        width: 160px;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
      }

      .count-box input:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 10px rgba(37,99,235,0.3);
        outline: none;
      }

      body.dark .count-box {
        background: rgba(30,41,59,0.9);
        border-color: rgba(59,130,246,0.3);
        box-shadow: 0 10px 35px rgba(0,0,0,0.45);
      }

      /* ðŸ’Ž Card */
      .card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        padding: 60px;
        max-width: 950px;
        margin: 80px auto 0;
        box-shadow: 0 25px 70px rgba(37,99,235,0.15), inset 0 0 25px rgba(255,255,255,0.3);
        backdrop-filter: blur(25px);
        transition: all 0.3s ease;
      }

      body.dark .card {
        background: rgba(30, 41, 59, 0.95);
        box-shadow: 0 15px 60px rgba(0,0,0,0.45);
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 30px 80px rgba(37,99,235,0.25);
      }

      /* ðŸ“ˆ Fibonacci Graph */
      #fibContainer img {
        display: block;
        margin: 25px auto;
        border-radius: 16px;
        background: #fff;
        padding: 10px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 15px 40px rgba(37,99,235,0.15);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      #fibContainer img.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      body.dark #fibContainer img {
        background: #0f172a;
        box-shadow: 0 10px 35px rgba(59,130,246,0.3);
      }

      #fibMessage {
        text-align: center;
        font-size: 1.1rem;
        opacity: 0.8;
        margin-top: 20px;
      }

      /* ðŸ”˜ Buttons */
      button {
        background: linear-gradient(90deg, var(--accent-green), #059669);
        color: #fff;
        border: none;
        padding: 12px 26px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 8px 25px rgba(16,185,129,0.3);
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(16,185,129,0.4);
      }

      a { text-decoration: none; }

      /* ðŸŒ— Theme Toggle */
      #themeToggle {
        position: fixed;
        top: 18px;
        right: 18px;
        background: linear-gradient(90deg, #64748b, #475569);
        padding: 10px 18px;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        font-weight: 500;
        z-index: 10;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        transition: all 0.3s ease;
      }

      #themeToggle:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(37,99,235,0.25);
      }

      /* ðŸ“± Responsive */
      @media (max-width: 640px) {
        h1 { font-size: 2rem; margin-bottom: 50px; }
        .card { padding: 40px; margin-top: 70px; }
        .count-box { padding: 18px 25px; width: 90%; }
        .count-box input { width: 100%; }
      }
    </style>
  </head>

  <body>
    <div id="themeToggle">ðŸŒ™ Dark Mode</div>
    <h1>ðŸŒ€ Fibonacci Curve Generator</h1>

    <div class="fib-controls">
      <div class="count-box">
        <label for="fibN">Count (n)</label>
        <input id="fibN" type="number" min="1" max="1000" placeholder="Enter term">
      </div>
    </div>

    <div class="card">
      <div id="fibContainer">
        <div id="fibMessage">Enter the Fibonacci term to generate the curve</div>
      </div>

      <div style="text-align:center; margin-top:25px;">
        <button id="refresh">Generate Curve</button>
        <a href="/" style="margin-left:12px;">
          <button style="background:linear-gradient(90deg,#2563eb,#1d4ed8);box-shadow:0 8px 25px rgba(37,99,235,0.3);">â¬… Back</button>
        </a>
      </div>
    </div>

    <script>
      // --- Theme Initialization ---
      (function(){
        const body = document.body;
        const toggle = document.getElementById('themeToggle');
        const stored = localStorage.getItem('theme');
        if (stored === 'dark') {
          body.classList.add('dark');
          toggle.textContent = 'â˜€ï¸ Light Mode';
        } else {
          toggle.textContent = 'ðŸŒ™ Dark Mode';
        }
        toggle.addEventListener('click', () => {
          body.classList.toggle('dark');
          const isDark = body.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          toggle.textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        });
      })();

      // --- Fibonacci Curve Logic ---
      document.getElementById('refresh').addEventListener('click', () => {
        const n = document.getElementById('fibN').value;
        const container = document.getElementById('fibContainer');
        const msg = document.getElementById('fibMessage');
        if (!n || n < 1) {
          msg.textContent = 'Please enter a valid Fibonacci term (1â€“1000)';
          return;
        }
        msg.textContent = '';
        const old = container.querySelector('img');
        if (old) old.remove();
        const img = document.createElement('img');
        img.alt = 'Fibonacci Curve';
        img.width = 800;
        img.src = `/fibonacci?n=${encodeURIComponent(n)}&size=800&ts=${Date.now()}`;
        img.onload = () => img.classList.add('loaded');
        container.appendChild(img);
      });
    </script>
  </body>
</html>
