<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>üßÆ Mathematical Assistant Hyper-Pro Edition</title>

    <!-- ‚ú® Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
      /* üåà Global Styles */
      :root {
        --bg-light: radial-gradient(circle at top left, #e0f2fe, #f8fafc, #dbeafe);
        --bg-dark: radial-gradient(circle at bottom right, #0f172a, #1e293b, #0a0e1a);
        --text-light: #1e293b;
        --text-dark: #1e293b;
        --card-light: #ffffffee;
        --card-dark: #1e293bee;
        --accent-blue: #2563eb;
        --accent-green: #10b981;
        --glow: 0 0 20px rgba(37,99,235,0.5);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow-x: hidden;
        transition: background 0.8s ease, color 0.8s ease;
      }

      body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      /* üåå Subtle floating particles */
      .bg-particles {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
        background: transparent;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(37,99,235,0.25);
        animation: float 10s infinite ease-in-out;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
        50% { transform: translateY(-40px) scale(1.2); opacity: 0.5; }
      }

      h1 {
        text-align: center;
        font-weight: 700;
        font-size: 2.6rem;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 10px rgba(37,99,235,0.4);
        margin-bottom: 40px;
        animation: fadeIn 1.5s ease;
      }
      body.dark h1 {
      color: #1e293b !important; /* Keeps same light-mode color */
    }


      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* üåü Card Design */
      .card {
        background: var(--card-light);
        border-radius: 28px;
        padding: 50px;
        max-width: 750px;
        width: 90%;
        text-align: center;
        margin-bottom: 40px;
        box-shadow:
          0 15px 40px rgba(37,99,235,0.15),
          inset 0 0 0 2px rgba(255,255,255,0.4);
        backdrop-filter: blur(16px);
        position: relative;
        animation: riseIn 1.2s ease;
        transition: all 0.4s ease;
      }

      @keyframes riseIn {
        from { transform: translateY(50px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 28px;
        padding: 2px;
        background: linear-gradient(135deg, rgba(37,99,235,0.5), rgba(16,185,129,0.5));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        pointer-events: none;
        animation: glowPulse 4s infinite alternate;
      }

      @keyframes glowPulse {
        0% { opacity: 0.8; box-shadow: 0 0 15px rgba(37,99,235,0.4); }
        100% { opacity: 1; box-shadow: 0 0 40px rgba(16,185,129,0.3); }
      }

      .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow:
          0 25px 50px rgba(37,99,235,0.3),
          0 0 30px rgba(59,130,246,0.25);
      }

      h2 {
        color: var(--accent-blue);
        font-weight: 600;
        margin-bottom: 25px;
        letter-spacing: 0.4px;
      }

      /* üß© Inputs and Labels */
      label {
        font-weight: 500;
        margin-right: 8px;
      }

      input, select {
        font-family: "JetBrains Mono", monospace;
        padding: 12px 14px;
        border: 1px solid #cbd5e1;
        border-radius: 12px;
        font-size: 15px;
        background: #f8fafc;
        transition: all 0.25s ease;
      }

      /* layout helpers for calculator */
      .inputs-row {
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        margin-bottom: 12px;
      }

      .op-row {
        text-align: center;
        margin-top: 6px;
      }

      body.dark input, body.dark select {
        background: #0f172a;
        color: #e2e8f0;
        border-color: #334155;
      }

      input:focus, select:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 10px rgba(37,99,235,0.5);
        outline: none;
      }

      /* üîò Buttons */
      button {
        background: linear-gradient(90deg, var(--accent-blue), #1d4ed8);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 14px;
        margin: 15px 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 6px 18px rgba(37,99,235,0.4);
        position: relative;
        overflow: hidden;
      }

      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: -80px;
        width: 50px;
        height: 100%;
        background: rgba(255,255,255,0.3);
        transform: skewX(-25deg);
        transition: 0.5s;
      }

      button:hover::after {
        left: 120%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37,99,235,0.5);
      }

      /* üåô Dark mode toggle */
      #themeToggle {
        position: fixed;
        top: 25px;
        right: 25px;
        background: linear-gradient(90deg, #64748b, #475569);
        padding: 10px 18px;
        border-radius: 30px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        cursor: pointer;
        color: #fff;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        z-index: 10;
      }

      #themeToggle:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(37,99,235,0.4);
      }

      /* üìä Result */
      #res {
        font-weight: 600;
        color: var(--accent-green);
        font-size: 1.4rem;
        margin-top: 15px;
        transition: color 0.3s ease;
      }

      /* üåê Footer */
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.95rem;
        color: #64748b;
        letter-spacing: 0.2px;
      }

      footer span {
        color: var(--accent-blue);
        font-weight: 600;
      }

      @media (max-width: 640px) {
        .card { padding: 30px; }
        input, select { width: 100px; }
      }
    </style>
  </head>

  <body>
    <div class="bg-particles">
      <div class="particle" style="top:10%; left:15%; width:25px; height:25px;"></div>
      <div class="particle" style="top:50%; left:70%; width:40px; height:40px; animation-delay:1s;"></div>
      <div class="particle" style="bottom:20%; left:30%; width:30px; height:30px; animation-delay:2s;"></div>
      <div class="particle" style="bottom:10%; right:10%; width:20px; height:20px; animation-delay:3s;"></div>
    </div>

    <!-- üåó Dark Mode Toggle -->
    <div id="themeToggle">üåô Dark Mode</div>

    <!-- üî¢ Calculator -->
    <div class="main">
      <div class="card calc-card">
        <h1>Mathematical Assistant Pro+</h1>
        <h2>Basic Operations</h2>

        <div class="inputs-row">
          <label for="a">a:</label>
          <input id="a" type="number" value="10">
          <label for="b">b:</label>
          <input id="b" type="number" value="3">
        </div>

        <div class="op-row">
          <label for="op">Operation:</label>
          <select id="op">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
            <option value="fibonacci">Fibonacci</option>
          </select>
        </div>

        <div style="text-align:center; margin-top:18px;">
          <button id="calc">Calculate</button>
        </div>

        <div id="res">‚Äî</div>
      </div>
    </div>

    <footer>‚ö° Designed by <span>Anbuganesh</span></footer>

    <script>
      // üß† Basic Calculator
      document.getElementById('calc').addEventListener('click', async () => {
        const a = document.getElementById('a').value;
        const b = document.getElementById('b').value;
        const op = document.getElementById('op').value;
        // if Fibonacci selected, go to fibonacci page
        if (op === 'fibonacci') {
          window.location.href = '/fibonacci-page';
          return;
        }
        const params = new URLSearchParams({ a, b, op });
        const res = await fetch('/calculate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params.toString()
        });
        const json = await res.json();
        const resultSpan = document.getElementById('res');
        resultSpan.textContent = json.result;
        resultSpan.animate([{ opacity: 0.5 }, { opacity: 1 }], { duration: 300 });
      });

      // If user selects Fibonacci from the op dropdown, navigate to the Fibonacci page
      const opSelect = document.getElementById('op');
      opSelect.addEventListener('change', (e) => {
        if (e.target.value === 'fibonacci') {
          // navigate immediately when Fibonacci is selected
          window.location.href = '/fibonacci-page';
        }
      });

      // üß† Basic Calculator
      // üåô Dark / Light Mode Toggle
      const toggle = document.getElementById('themeToggle');
      const body = document.body;
      toggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        toggle.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      });
    </script>
  </body>
</html>
